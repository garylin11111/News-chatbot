<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;

    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gray-900 text-cyan-400 shadow-md py-4 px-6">
        <h1 class="text-3xl font-semibold">🌐 歡迎來到 AI 科技新聞平台</h1>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 text-center">
        <h2 class="text-2xl text-cyan-300 font-semibold mb-6">探索最新科技新聞、與 AI 對話、獲得即時洞察</h2>
        <a href="/news" class="inline-block px-8 py-4 bg-cyan-500 text-white rounded-xl text-lg hover:bg-cyan-600 transition">更新新聞資料庫</a>
    </main>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="林政彥"
        agent-id="095d9a8b-87f0-48b6-9d86-97f40bb73458"
        language-code="zh-tw">
    </df-messenger>

    <style>
        df-messenger {
            --df-messenger-bot-message: #0f172a;
            --df-messenger-button-titlebar-color: #06b6d4;
            --df-messenger-chat-background-color: #1e293b;
            --df-messenger-font-color: white;
            --df-messenger-send-icon: #06b6d4;
            --df-messenger-user-message: #334155;

            position: fixed;
            left: 20px; 
            bottom: 35%;
            z-index: 999;
        }

        df-messenger::part(chat-frame) {
            margin-left: 0;
        }
    </style>

    <footer class="bg-gray-900 text-gray-500 text-center py-4">
        © 2025 News Chatbot | Powered by Flask + AI
    </footer>
</body>
</html>
